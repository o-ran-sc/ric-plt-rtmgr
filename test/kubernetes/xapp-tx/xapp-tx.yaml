apiVersion: apps/v1
kind: Deployment
metadata:
  name: xapptx
  namespace: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xapptx
  template:
    metadata:
      labels:
        app: xapptx
    spec:
      containers:
      - name: xapptx
        image: cmaster:5000/xapp-tx:0.0.2
        args:
        - /run_test-tx.sh
        ports:
        - containerPort: 4561
        env:
        - name: NAME
          value: "RM"
        - name: PORT
          value: "tcp:4561"
        - name: RATE
          value: "10"
        - name: RMR_RTG_SVC
          value: "rtmgr:4560"
