apiVersion: apps/v1
kind: Deployment
metadata:
  name: xmgr
  namespace: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xmgr
  template:
    metadata:
      labels:
        app: xmgr
    spec:
      containers:
      - name: xmgr
        image: cmaster:5000/xmgr:0.0.2
        args:
        - json-server
        - -w
        - --host=0.0.0.0
        - /db/xapps.json
        - --middlewares=middleware.js
        ports:
        - containerPort: 3000
        volumeMounts:
          - mountPath: /db
            name: xmgrdata
            readOnly: true
      volumes:
        - name: xmgrdata
          configMap:
            name: xmgrcfg
            items:
              - key: xmgrdata
                path: xapps.json
                mode: 0644
