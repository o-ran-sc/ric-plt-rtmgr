apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtmgr
  namespace: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rtmgr
  template:
    metadata:
      labels:
        app: rtmgr
    spec:
      containers:
      - name: rtmgr
        image: cmaster:5000/rtmgr:latest
        command: ["/run_rtmgr.sh"]
        env:
        - name: XMURL
          value: "http://xmgr:3000/xapps"
        - name: RTFILE
          value: "/db/rt.json"
        - name: RPE
          value: "rmrpush"
        - name: SBI
          value: "nngpush"
        - name: SBIURL
          value: "0.0.0.0"
        - name: NBI
          value: "httpRESTful"
        - name: NBIURL
          value: "http://0.0.0.0:8888"
        - name: CFGFILE
          value: "/cfg/rtmgr-config.json"
        ports:
        - containerPort: 8888
        - containerPort: 4560
        volumeMounts:
          - mountPath: /cfg
            name: rtmgrcfg
            readOnly: true
      volumes:
        - name: rtmgrcfg
          configMap:
            name: rtmgrcfg
            items:
              - key: rtmgrcfg
                path: rtmgr-config.json
                mode: 0644
